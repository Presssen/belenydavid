    <!-- Tailwind CSS (CDN is fine for simplicity, though PostCSS is better for production) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wedding: {
                50: '#f9f8f6',
                100: '#f2efeb',
                200: '#e5ddd6',
                300: '#d0c2b5',
                400: '#b6a08f',
                500: '#9e836e',
                600: '#856a56',
                700: '#6d5546',
                800: '#5a463b',
                900: '#4a3a33',
              },
              accent: {
                light: '#D4AF37', // Gold-ish
                DEFAULT: '#C5A028',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              script: ['"Great Vibes"', 'cursive'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
              'attention': 'attention 4s infinite ease-in-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              attention: {
                '0%, 100%': { transform: 'scale(1) rotate(0deg)' },
                '10%, 20%': { transform: 'scale(1.1) rotate(-3deg)' },
                '30%, 40%': { transform: 'scale(1.1) rotate(3deg)' },
                '50%': { transform: 'scale(1) rotate(0deg)' },
              }
            }
          },
        },
      }
    </script>
    <!-- Fonts -->

    <style>
      /* Hide default cursor on desktop */
      @media (pointer: fine) {
        body, a, button, input, textarea {
          cursor: none !important;
        }
      }

      /* Content Protection Styles */
      body {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
      }

      /* Allow selection only in inputs/textareas for usability */
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }

      /* Protect images: No drag, no pointer events (clicks pass through) */
      img {
        pointer-events: none;
        -webkit-user-drag: none;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }
    </style>
